<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/CSS/custom.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="equation"></div>
        <div class="result"></div>
      </div>
      <div class="buttons">
        <button class="clear">C</button>
        <button class="backspace">Backspace</button>
        <button>/</button>
        <button>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">=</button>
        <button>0</button>
        <button>.</button>
      </div>
    </div>
  </div>
  <script src="/JavaScript/script.js"></script>
</body>
</html>
